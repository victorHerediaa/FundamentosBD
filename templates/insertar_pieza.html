<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Pieza</title>
</head>
<body>
    <h2>Formulario para Insertar una Pieza</h2>
    <form action="/agregar_pieza" method="POST">
        <label for="nombre">Nombre de la pieza:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required><br><br>

        <label for="tipo">Tipo de pieza:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required><br><br>

        <label for="imagen">Imagen (opcional):</label>
        <input type="text" id="imagen" name="imagen"><br><br>

        <input type="submit" value="Insertar Pieza">
    </form>
</body>
</html>
